<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Juliya Koltsova">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место. Россия</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Лого Место">
  </header>
  <main class="content">
    <section class="profile" aria-label="Профайл пользователя">
      <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-description">Исследователь океана</p>
        <button type="button" class="profile__edit-btn"></button>
      </div>
      <button type="button" class="profile__add-btn"><img src="./images/icons/add-btn.png" alt="Добавить"></button>
    </section>
    <section class="gallery" aria-label="Галерея">
      <ul class="gallery__list">
        <li class="gallery__item">
          <img src="./images/content-images/karchaevo.jpg" alt="Карачаевск" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__item-title">Карачаевск</h2>
            <button class="gallery__like-btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/content-images/elbrus.jpg" alt="Гора Эльбрус" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__item-title">Гора Эльбрус</h2>
            <button class="gallery__like-btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/content-images/dombai.jpg" alt="Домбай" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__item-title">Домбай</h2>
            <button class="gallery__like-btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/content-images/elbrus.jpg" alt="Гора Эльбрус" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__item-title">Гора Эльбрус</h2>
            <button class="gallery__like-btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/content-images/dombai.jpg" alt="Домбай" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__item-title">Домбай</h2>
            <button class="gallery__like-btn"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/content-images/karchaevo.jpg" alt="Карачаевск" class="gallery__image">
          <div class="gallery__description">
            <h2 class="gallery__item-title">Карачаево-Черкесская республика</h2>
            <button class="gallery__like-btn"></button>
          </div>
        </li>
      </ul>

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup" aria-label="Редактировать профиль">
    <div class="popup__container">
      <button class="popup__exit-btn"></button>
      <form action="post" class="popup__form">
        <fieldset class="popup__input-container">
          <legend class="popup__heading" title="Редактировать профиль">Редактировать профиль</legend>
          <label class="popup__label" for="user-name"></label>
          <input type="text" class="popup__input-item" name="user-name" id="user-name" placeholder="Ваше имя">
          <label class="popup__label" for="user-description"></label>
          <input type="text" class="popup__input-item" name="user-decription" id="user-description"
            placeholder="Ваш род деятельности">
          <button type="submit" class="popup__safe-btn">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </section>
  <script src="./scripts/script.js"></script>
</body>


</html>
