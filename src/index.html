<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Juliya Koltsova">
  <title>Место. Россия</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Лого Место">
  </header>
  <main class="content">
    <section class="profile" aria-label="Профайл пользователя">
      <img src="<%=require('./images/Avatar.jpg')%>" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <p class="profile__user-description">Исследователь океана</p>
        <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
      </div>
      <button type="button" class="profile__add-btn" aria-label="Добавить фото"></button>
    </section>
    <section class="gallery" aria-label="Галерея">
      <ul class="gallery__list">

      </ul>

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit-profile" aria-label="Редактировать профиль">
    <div class="popup__container">
      <button type="button" class="popup__exit-btn" aria-label="Закрыть окно редактирования"></button>
      <form action="post" class="popup__form popup__form_type_edit-profile" name="edit-profile" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input-item" minlength="2" maxlength="40" name="userName" id="user-name"
          placeholder="Ваше имя" required>
        <span class="popup__input-error user-name-error"></span>
        <input type="text" class="popup__input-item" minlength="2" maxlength="200" name="userDescription"
          id="user-description" placeholder="Ваш род деятельности" required>
        <span class="popup__input-error user-description-error"></span>
        <button type="submit" class="popup__safe-btn">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-card" aria-label="Добавить карточку">
    <div class="popup__container">
      <button type="button" class="popup__exit-btn" aria-label="Закрыть окно редактирования"></button>
      <form action="post" class="popup__form popup__form_type_add-card" name="add-card" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <input type="text" class="popup__input-item" minlength="2" maxlength="30" name="title" id="title-card"
          placeholder="Название" required>
        <span class="popup__input-error title-card-error"></span>
        <input type="url" class="popup__input-item" name="link" id="card-image" placeholder="Ссылка на изображение"
          required>
        <span class="popup__input-error card-image-error"></span>
        <button type="submit" class="popup__safe-btn">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_opened-card" aria-label="Открыть карточку">
    <div class="popup__picture-container">
      <button type="button" class="popup__exit-btn" aria-label="Закрыть окно редактирования"></button>
      <figure class="popup__figure">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="#"
          class="popup__img-card">
        <figcaption class="popup__descritption-card">Байкал</figcaption>
      </figure>

    </div>
  </section>
  <section class="popup popup_type_verification">
    <div class="popup__container">
      <button type="button" class="exit-btn" aria-label="Закрыть окно подтверждения"></button>
      <h2 class="popup__heading">Вы уверены?</h2>
      <button type="submit" class="popup__safe-btn">Да</button>
    </div>
  </section>
  <section class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button type="button" class="popup__exit-btn"></button>
      <form action="post" class="popup__form popup__form_type_edit-avatar" name="edit-avatar" novalidation>
        <h2 class="popup__heading">Обновить аватар</h2>
        <input type="url" class="popup__input-item" name="link" id="avatar-image" placeholder="Ссылка на изображение"
          required>
        <span class="popup__input-error avatar-image-error"></span>
        <button type="submit" class="popup__safe-btn">Сохранить</button>
      </form>
    </div>
  </section>
  <template class="template-card">
    <li class="gallery__item">
      <img src="#" alt="Описание" class="gallery__image">
      <button type="button" class="gallery__delete-btn" aria-label="Удалить"></button>
      <div class="gallery__description">
        <h2 class="gallery__item-title"></h2>
        <div class="card__like">
          <button type="button" class="gallery__like-btn" aria-label="Мне нравится"></button>
          <span class="card__like-count"></span>
        </div>

      </div>
    </li>
  </template>
</body>


</html>
